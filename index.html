<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Crea tu cuenta de Facebook</title>
</head>
<body>
    <div id="container">
        <div id="imagen">
            <img src="img/logofacebook.png" alt="facebook">
            <br>
            <p class="size-30"> Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida</p>
        </div>
        <div id="formulario">
            <form action="#" method="post">
                <p><input class="w-50" type="text" name="user" placeholder="Correo electrónico o número de teléfono"></p>
                <p><input class="w-50" type="password" name="clave" placeholder="Contraseña"></p>
                <p><input class="boton" type="submit" value="Entrar"></p>
                <p><a class="link" href="#">¿Has olvidado tu contraseña?</a></p>
                <hr>
                <p><input type="button" value="Crear nueva cuenta"></p>
            </form>
            <p class="size-14"><strong>Crea una página </strong>para un famoso, una marca o una empresa</p>
        </div>
        <div class="cb"></div>    
    </div>
</body>
</html>
